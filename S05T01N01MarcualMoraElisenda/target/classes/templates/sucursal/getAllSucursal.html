<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<th:block th:replace="plantilla/template :: cabecera"></th:block>
</head>


<body>
	<div th:insert="plantilla/head :: div"></div>

	<h1 class="text-white">Lista sucursales</h1>

	<form th:object="${Lista_Sucursales}" method="post"
		th:action="@{/sucursal/getAll}">
		</form>

	<div class="table-responsive">
		<table id="userList"
			class="table table-bordered table-hover table-striped">
			<thead class="thead-light">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nom</th>
					<th scope="col">Pais</th>
					<th scope="col">TipusSucursal</th>
					<th colspan="3"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="sucursales :${sucursales}">
					<td th:text="${sucursales.pk_SucursalID"></td>
					<td th:text="${sucursales.nomSucursal"></td>
					<td th:text="${sucursales.paisSucursal"></td>
					<td th:text="${sucursales.tipusSucursal"></td>
					<td><a href="#"><i class="fas fa-edit"></i></a> | <a href="#"><i
							class="fas fa-user-times"></i></a></td>
					<td><a class="btn btn-info"
					th:href="@{/sucursal/getOne/_${sucursales.pk_SucursalID}_}"
					role="button">Ver detalle</a></td>
					<td><a class="btn btn-warning"
					th:href="@{/sucursal/update_${sucursales.pk_SucursalID}_}"
					role="button">Modificar sucursal</a></td>
					<td><a class="btn btn-danger"
					th:href="@{/sucursal//delete/_${sucursales.pk_SucursalID}_}"
					role="button">Borrar sucursal</a></td>
							
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
