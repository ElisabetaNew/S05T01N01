<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head>
	<th:block th:replace="plantilla/template :: cabecera"></th:block>
</head>


<body>
	<div th:insert="plantilla/head :: div"></div>

	<h1 class="text-white">Lista sucursales</h1>

	<form th:object="${Lista_Sucursales}" method="get" th:action="@{/sucursal/getAll}">
	</form>

	<div class="table-responsive">
		<table id="userList" class="table table-bordered table-hover table-striped">
			<thead class="thead-light">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nom</th>
					<th scope="col">Pais</th>
					<th scope="col">TipusSucursal</th>
					<th colspan="3"></th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="sucursal : ${Lista_Sucursales}">					
					<td th:text="${sucursal.pk_SucursalID}"></td>
					<!--<td><a href="#" th:text="${sucursal.nomSucursal}"></a></td>-->
					<td th:text="${sucursal.nomSucursal}"></td>
					<td th:text="${sucursal.paisSucursal}"></td>
					<td th:text="${sucursal.tipusSucursal}"></td>
					<!--
					<td><a class="btn btn-info"
					th:href="@{/sucursal/getOne/${sucursal.pk_SucursalID}}"
					role="button">Ver detalle</a></td>
					-->
					<td><a class="btn btn-info"
					th:href="@{'/sucursal/getOne/' + ${sucursal.pk_SucursalID}}"
					role="button">Ver detalle</a></td>
					<td><a class="btn btn-warning"
					th:href="@{'/sucursal/update/' + ${sucursal.pk_SucursalID}}"
					role="button">Modificar sucursal</a></td>
					<td><a class="btn btn-danger"
					th:href="@{'/sucursal/delete/' + ${sucursal.pk_SucursalID}}"
					role="button"
					onclick="confirm('Vol esborar sucursal?')">Borrar sucursal</a></td>
					
					
				</tr>
				</tr>

			</tbody>
		</table>	
		<br> <a class="btn btn-primary" th:href="@{/sucursal/add}" role="button"> Alta Sucursal </a>			
	</div>
