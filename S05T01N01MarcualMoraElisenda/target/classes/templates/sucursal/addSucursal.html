<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<th:block th:replace="plantilla/template :: cabecera"></th:block>
</head>


<body>
	<div th:insert="plantilla/head :: div"></div>

	<h1 class="text-white">Añadir nueva sucursal</h1>
   

	<!--  
	<div class="card">
		<div class="card-header">
			<h4>Añadir nueva sucursal</h4>
		</div>
		-->
	<div class="card-body">
		<div>
			<form th:object="${Nueva_Sucursal}" method="get"
				th:action="@{sucursal/addSucursal}">
				<div class="form-group row">
					<label
						class="col-lg-3 col-form-label form-control-label text-center text-white required">Nom
						Sucursal</label>
					<div class="col-lg-3">
						<input class="form-control" type="text">
					</div>
				</div>
				<div class="form-group row">
					<label
						class="col-lg-3 col-form-label form-control-label text-center text-white required">Pais
						Sucursal</label>
					<div class="col-lg-3">
						<input class="form-control" type="text">
					</div>
				</div>
				<div class="form-group row">
					<div class="col-lg-9 text-center">
						<input type="reset" class="btn btn-secondary" value="Cancel">
						<input type="button" class="btn btn-primary" value="Save Changes">
					</div>
				</div>
			</form>

		</div>

	</div>


</body>
</html>
