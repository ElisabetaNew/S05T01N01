<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head>
	<th:block th:replace="plantilla/template :: cabecera"> </th:block>
</head>


<body>
	<div th:insert="plantilla/head :: div"> </div>

	<h1 class="text-white">Modificar sucursal</h1>

	<form th:action="@{/sucursal/guardar}" th:object="${Sucursal}" method="post">

		<input type="hidden" th:field="*{pk_SucursalID}">

		<div class="form-group row">
			<label class="col-lg-3 text-center text-white">Nom
				Sucursal</label>
			<input type="text" th:field="*{nomSucursal}"> <br>
			<label class="col-lg-3 text-center text-white required">Pais
				Sucursal</label>
			<input type="text" th:field="*{paisSucursal}"> <br>
		</div>
	
	<button type="submit" class= "btn btn-success"> Save Changes</button>
	<a class="btn btn-danger" th:href="@{/sucursal/getAll}" role="button">Cancelar</a>
	 </form>
</body>

</html>
