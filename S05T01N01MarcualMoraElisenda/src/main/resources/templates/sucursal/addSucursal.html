<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<th:block th:replace="plantilla/template :: cabecera"></th:block>
</head>


<body>
	<div th:insert="plantilla/head :: div"></div>

	<h1 class="text-white">Nova sucursal</h1>
   

	<div class="card-body">
		<div>
				
				<form action="#" th:action="@{sucursal/add}" th:object="${Sucursal}" method="POST">
				<div class="form-group row">
					<label
						for="nomSucursal" class="col-lg-3 col-form-label form-control-label text-center text-white required"><span th:text="*{nomSucursal}">Nom
						Sucursal</label>
					<div class="col-lg-3">
						<input class="form-control" type="text" name="nomSucursal" id="nomSucursal">
						<p typeth:if="${#fields.hasErrors('nomSucursal')}" th:errors="*{nomSucursal}" class="alert alert-danger"/>
					</div>
				</div>
				<div class="form-group row">
					<label
						for="paisSucursal" class="col-lg-3 col-form-label form-control-label text-center text-white required">Pais
						Sucursal</label>
					<div class="col-lg-3">
						<input class="form-control" type="text" name="paisSucursal" id="paisSucursal">
					</div>
				</div>
				<div class="form-group row">
					<div class="col-lg-9 text-center">
						<button type="reset" class="btn btn-secondary"> Cancel </button>
						<button type="submit" class= "btn btn-success"> Save Changes</button>
		
					</div>
				</div>
			</form>

		</div>

	</div>


</body>
</html>
